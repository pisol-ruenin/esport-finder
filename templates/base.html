<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESPTH</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style type="text/css">
        .button.is-primary {
            background-color: #4d4d4d;
        }

        .navbar {
            background-color: #ebebeb;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"
                onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="{% url 'member:home' %}" class="navbar-item">
                    Home
                </a>
                <a href="{% url 'member:mail' %}" class="navbar-item">
                    Mail
                </a>
                <a href="{% url 'team:teami' %}" class="navbar-item">
                        Team
                    </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Profile
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="{% url 'member:profile' %}">
                            <strong>{{request.user.first_name}} {{request.user.last_name}}</strong>
                        </a>
                        <a href="{% url 'member:edit_profile' request.user.pk %}" class="navbar-item">
                            Edit Profile
                        </a>

                        <!-- <a class="navbar-item">
                                    Jobs
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a> -->
                        <hr class="navbar-divider">
                        <a href="{% url 'logout' %}" class="navbar-item">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'lib/main.js' %}"></script>
    <script type="text/javascript" src="https://bulma.io/lib/index.js?v=201811050929"></script>

</body>

</html>
